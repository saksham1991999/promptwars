name: CI - Test & Security Scan
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Backend testing
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Run tests with coverage
        working-directory: ./backend
        run: pytest --cov --cov-report=xml --cov-report=term
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend

  # Frontend testing & quality
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Run linting
        working-directory: ./frontend
        run: npm run lint
      - name: Type checking
        working-directory: ./frontend
        run: npx tsc --noEmit
      - name: Build production bundle
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: https://example.com/api/v1
          VITE_SUPABASE_URL: https://example.supabase.co
          VITE_SUPABASE_PUBLISHABLE_KEY: placeholder

  # Backend security scanning
  security-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install pip-audit
        run: pip install pip-audit
      - name: Audit Python dependencies
        working-directory: ./backend
        run: pip-audit -r requirements.txt --desc
        continue-on-error: true  # Don't fail build on vulnerabilities, just report
      - name: Run Semgrep SAST
        uses: semgrep/semgrep-action@v1
        with:
          config: auto
          scanPath: backend/

  # Frontend security scanning
  security-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Audit npm dependencies
        working-directory: ./frontend
        run: npm audit --audit-level=high
        continue-on-error: true

  # Secret scanning
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for gitleaks
      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Container security scanning
  container-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t chess-alive-backend:test ./backend
      - name: Scan backend image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: chess-alive-backend:test
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail build
      - name: Build frontend image
        run: docker build -t chess-alive-frontend:test ./frontend --build-arg VITE_API_BASE_URL=https://example.com --build-arg VITE_SUPABASE_URL=https://example.supabase.co --build-arg VITE_SUPABASE_PUBLISHABLE_KEY=placeholder
      - name: Scan frontend image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: chess-alive-frontend:test
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
