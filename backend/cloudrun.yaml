apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: chess-alive-backend
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
spec:
  template:
    metadata:
      annotations:
        # Autoscaling
        autoscaling.knative.dev/minScale: '1'
        autoscaling.knative.dev/maxScale: '10'
        # CPU is only allocated during request processing
        run.googleapis.com/cpu-throttling: 'true'
        # Startup CPU boost
        run.googleapis.com/startup-cpu-boost: 'true'
    spec:
      # Concurrency: max 80 requests per instance
      containerConcurrency: 80
      # Request timeout: 300 seconds (5 minutes)
      timeoutSeconds: 300
      # Service account for secrets access
      serviceAccountName: chess-alive-sa@PROJECT_ID.iam.gserviceaccount.com

      containers:
      - name: backend
        image: gcr.io/PROJECT_ID/chess-alive-backend:latest

        ports:
        - name: http1
          containerPort: 8000

        # Environment variables
        env:
        - name: ENVIRONMENT
          value: production
        - name: PORT
          value: "8000"

        # Secrets from Google Secret Manager
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: chess-alive-secret-key
              key: latest
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: chess-alive-supabase-url
              key: latest
        - name: SUPABASE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: chess-alive-supabase-secret
              key: latest
        - name: GOOGLE_GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: chess-alive-gemini-key
              key: latest
        - name: RATE_LIMIT_REDIS_URL
          valueFrom:
            secretKeyRef:
              name: chess-alive-redis-url
              key: latest
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: chess-alive-sentry-dsn
              key: latest
        - name: POSTHOG_API_KEY
          valueFrom:
            secretKeyRef:
              name: chess-alive-posthog-key
              key: latest

        # Non-secret environment variables
        - name: ALLOWED_ORIGINS
          value: '["https://chess-alive-frontend-PROJECT_ID.run.app"]'
        - name: RATE_LIMIT_ENABLED
          value: "true"
        - name: LOG_LEVEL
          value: "INFO"
        - name: AI_MAX_CALLS_PER_MOVE
          value: "5"
        - name: AI_MAX_CALLS_PER_GAME
          value: "200"

        # Resource limits
        resources:
          limits:
            memory: 512Mi
            cpu: '1000m'
          requests:
            memory: 256Mi
            cpu: '100m'

        # Startup probe - allow 60s for cold start
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12  # 60 seconds total (12 * 5s)

        # Liveness probe - check every 30s
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe - check before routing traffic
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
