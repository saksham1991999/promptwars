# DO NOT use this docker-compose.yml in production!
# For production deployment, see backend/cloudrun.yaml and frontend/cloudrun.yaml
# This file uses volume mounts which are insecure and inappropriate for production.

version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://backend:8000/api/v1
    ports:
      - "8080:8080"
    depends_on:
      - backend
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
